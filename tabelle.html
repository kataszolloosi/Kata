<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
</head>

<body>
    <!-- This is a table-->
    <section>
        <h2>Top 10 pizzas</h2>
        <table border="1pt">
            <thead>
                <tr>
                    <th>Pizza</th>
                    <th>Comment</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Margarita</td>
                    <td>ist the best</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Hawaii</td>
                    <td>is also quiet good</td>
                    <td rowspan="2">2</td>
                    <!-- cella egyesites fuggolegesen-->
                </tr>
                <tr>
                    <td>Quattro Fromaggi</td>
                    <td>Meeeh</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"> Footer</td> 
                    <!-- cella egyesites vizszintesen -->
                    <td>Footer</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>

</html>
